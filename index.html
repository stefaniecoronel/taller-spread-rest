<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actividad Spread y rest</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  
  
</head>

<body>

  <main>
    <div class="container" id="contenedor-forms">
    <div class="row">
      <div class="col-md-6">
        
        <form class="forms" id="form-user">
          <h5>Formulario de Nuevo Usuario</h5>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" aria-describedby="Nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="Email">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" aria-describedby="Edad">
          </div>
          <button type="submit" class="btn btn-primary">Agregar Usuario</button>
        </form>

      </div>
      <div class="col-md-6">
        <form class="forms" id="productForm">
          <h5>Formulario de Nuevo Producto</h5>
          <div class="form-group mb-3">
              <label for="productName" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="form-group mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="productPrice" required>
          </div>
          <div class="form-group mb-3">
              <label for="productCategory" class="form-label">Categoría</label>
              <select class="form-control" id="productCategory" required>
                  <option value="">Seleccionar categoría</option>
                  <option value="Electrónica">Electrónica</option>
                  <option value="Ropa">Ropa</option>
                  <option value="Alimentos">Alimentos</option>
                  <option value="Hogar">Hogar</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Agregar Producto</button>
      </form>
      </div>

    <div id="containerListaProductos"
      <h2 class="mt-5">Productos Agregados</h2>
      <ul id="productList" class="list-group mb-4"></ul>
    </div>

    <div id="containerListaUsuarios"
    <h2 class="mt-5">Usuarios Agregados</h2>
    <ul id="userList" class="list-group"></ul>
    </div>


      
    </div>
  </div>


  </main>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
 
  

</body>

</html>
